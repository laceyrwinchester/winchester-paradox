<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winchester Paradox</title>
    <style>
        /* --- CORE STYLES --- */
        body { 
            margin: 0; 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Courier New', monospace; 
            overflow-x: hidden;
        }

        /* --- LAYOUT --- */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            position: relative; 
            z-index: 10; /* KEEPS TEXT ON TOP */
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }

        h1 { 
            color: #00d4ff; 
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5); 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- BUTTONS --- */
        .btn { 
            background: transparent; 
            border: 1px solid #00d4ff; 
            color: #00d4ff; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-family: inherit; 
            text-transform: uppercase; 
        }
        .btn:hover { background: #00d4ff; color: #000; }

        /* --- GALLERY --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 30px; 
            margin-top: 50px; 
        }
        .card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 15px; 
            border-radius: 8px; 
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #00d4ff; }
        .card img { width: 100%; height: 200px; object-fit: cover; filter: grayscale(50%); }
        .card:hover img { filter: grayscale(0%); }

        /* --- ADMIN PANEL --- */
        #admin-panel { 
            display: none; 
            border: 1px solid #9d4edd; 
            padding: 20px; 
            margin: 20px 0; 
            background: rgba(157, 78, 221, 0.1); 
        }
        input, textarea, select { 
            width: 100%; 
            background: #111; 
            border: 1px solid #333; 
            color: white; 
            padding: 10px; 
            margin-bottom: 10px; 
            box-sizing: border-box; 
        }

        /* --- MODALS --- */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 100; 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background: #000; 
            border: 1px solid #00d4ff; 
            padding: 40px; 
            width: 90%; 
            max-width: 600px; 
            max-height: 80vh; 
            overflow-y: auto; 
            position: relative; 
        }
        
        /* --- ANIMATION CANVAS --- */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
    </style>
</head>
<body>

    <canvas id="glitter"></canvas>

    <div class="container">
        <header>
            <h1>Winchester Paradox</h1>
            <button class="btn" onclick="openLogin()">Admin Access</button>
        </header>

        <div id="admin-panel">
            <h3 style="color: #9d4edd;">>> ADMIN CONSOLE</h3>
            <input type="text" id="new-title" placeholder="Title">
            <select id="new-type">
                <option value="Art">Art</option>
                <option value="Article">Article</option>
                <option value="Product">Product</option>
            </select>
            <input type="text" id="new-price" placeholder="Price">
            <input type="text" id="new-img" placeholder="Image URL">
            <textarea id="new-desc" rows="5" placeholder="Content..."></textarea>
            <button class="btn" style="border-color: #9d4edd; color: #9d4edd;" onclick="addItem()">Upload Item</button>
        </div>

        <div id="gallery" class="grid"></div>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 300px; text-align: center;">
            <button onclick="closeModals()" style="float:right; background:none; border:none; color:red; font-size:20px; cursor:pointer;">X</button>
            <h2>IDENTIFY</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Enter</button>
        </div>
    </div>

    <div id="reader-modal" class="modal-overlay">
        <div class="modal-content">
            <button onclick="closeModals()" style="float:right; background:none; border:none; color:red; font-size:20px; cursor:pointer;">X</button>
            <h2 id="reader-title" style="color: #00d4ff;"></h2>
            <img id="reader-img" style="width:100%; margin-bottom: 20px;">
            <div id="reader-body" style="white-space: pre-wrap; line-height: 1.6;"></div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const API_URL = '/api';
        let allItems = [];

        // --- GLITTER EFFECT ---
        const canvas = document.getElementById('glitter');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            for(let i=0; i<2; i++) {
                particles.push({
                    x: e.clientX, y: e.clientY,
                    size: Math.random() * 3,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    life: 1
                });
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                ctx.fillStyle = `rgba(0, 212, 255, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                if(p.life <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- APP LOGIC ---
        async function loadItems() {
            try {
                const res = await fetch(`${API_URL}/items`);
                allItems = await res.json();
                const grid = document.getElementById('gallery');
                grid.innerHTML = '';

                allItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    
                    let btnHTML = '';
                    if(item.type === 'Article') {
                        btnHTML = `<button class="btn" style="width:100%; margin-top:10px;" onclick="readArticle(${item.id})">READ</button>`;
                    } else {
                        btnHTML = `<p style="color: gold; text-align: right;">${item.price}</p>`;
                    }

                    div.innerHTML = `
                        <img src="${item.image}">
                        <h3 style="color:#00d4ff;">${item.title}</h3>
                        <p>${item.content.substring(0, 60)}...</p>
                        ${btnHTML}
                    `;
                    grid.appendChild(div);
                });
            } catch(e) { console.error(e); }
        }

        // --- INTERACTIONS ---
        function openLogin() { document.getElementById('login-modal').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('adminToken', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                closeModals();
            } else { alert('Access Denied'); }
        }

        async function addItem() {
            const newItem = {
                title: document.getElementById('new-title').value,
                type: document.getElementById('new-type').value,
                price: document.getElementById('new-price').value,
                image: document.getElementById('new-img').value,
                content: document.getElementById('new-desc').value
            };
            await fetch(`${API_URL}/items`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newItem)
            });
            loadItems();
            alert('Uploaded!');
        }

        function readArticle(id) {
            const item = allItems.find(i => i.id == id);
            document.getElementById('reader-title').innerText = item.title;
            document.getElementById('reader-img').src = item.image;
            document.getElementById('reader-body').innerText = item.content;
            document.getElementById('reader-modal').style.display = 'flex';
        }

        // Init
        loadItems();
        if(localStorage.getItem('adminToken')) document.getElementById('admin-panel').style.display = 'block';
    </script>
</body>
</html>
