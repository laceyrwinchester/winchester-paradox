<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winchester Paradox</title>
    <style>
        body { margin: 0; background: #050505; color: #e0e0e0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; z-index: 10; }
        h1 { font-size: 3rem; color: #00d4ff; text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); animation: breathe 4s infinite ease-in-out; }
        p { letter-spacing: 0.2em; color: rgba(224,224,224,0.7); }
        .orb { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(157,78,221,0.2) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; animation: drift 20s infinite linear; z-index: 1; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.02); opacity: 1; } }
        @keyframes drift { 0% { transform: translate(-50px, -50px); } 50% { transform: translate(50px, 50px); } 100% { transform: translate(-50px, -50px); } }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="container">
        <h1>WINCHESTER PARADOX</h1>
        <p>COSMIC BIOLUMINESCENCE DETECTED</p>
        <p>[ PROTOCOL INITIALIZED ]</p>
    </div>
</body>
</html>
